<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive bootstrap</title>
    <!-- Bootstrap4 cdn-->

    <!-- Local css -->

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light ">
                <a href="#" class="navbar-brand">Responsive</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#langugaes">Languages</a>
                        </li>
                        <li class="nav-item ">

                        </li>
                    </ul>
                </div>
            </nav>
            <img src="/img/Boostrap_logo.png" class="mt-4" alt="" height="250px" weight="250px">

            <button class="btn btn-success btn-lg mt-3 sign">Sign In/Up</button>

            </div>
        </div>
    </section>
    <section id="staff">

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-center py-3">

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-center py-3">

                    <p class="text-center">Cto</p>

                    <img src="/img/person.jpg" class="rounded-circle" alt="" height="150" width="150">
                    <h4 class="text-center">Jone Deo</h4>
                    <p class="text-center">Designer</p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-center py-3">
                    <img src="/img/one.jpeg" class="rounded-circle" alt="" height="150" width="150">
                    <h4 class="text-center">Prashant </h4>
                    <p class="text-center">Developer</p>
                </div>

    <footer>
        <h3 class="text-center py-3">Contact Us</h3>
        <p class="text-center">OpenSource - 2019 </p>
        <p class="text-center">Developer - Prashant Indurkar</p>
